	<style type="text/css">
		td{background-color:white;}
	</style>
	<script type="text/javascript">
		//豆豆
		var bx=parseInt(Math.random()*10+1);
		var by=parseInt(Math.random()*10+1);
		//蛇
		var snake=new Array();//创建 蛇  的数组
		function init(){//初始化的方法
		//画出豆豆
		document.getElementById(bx+"-"+by).style.backgroundColor="gray";	
		var sx=parseInt(Math.random()*10+1);
		var sy=parseInt(Math.random()*10+1);
		snake[0]=sx+"-"+sy;//蛇头的坐标
		document.getElementById(snake[0]).style.backgroundColor="red";	
		}
		
		function move(){//左37 上38 右39 下40
			var direct=event.keyCode;//键位码
			//alert(direct);
			var p=snake[0].split("-");//1-2; //蛇头
			switch(direct)
			{
				case 37:
					p[1]=parseInt(p[1])-1;
					break;
				case 38:
					p[0]=parseInt(p[0])-1;
					break;
				case 39:
					p[1]=parseInt(p[1])+1;
					break;
				case 40:
					p[0]=parseInt(p[0])+1;
					break;
			}
			//alert(snake[0]);
			snake[0]=p[0]+"-"+p[1];//更新蛇头的位置
			//alert(snake[0]);
			document.getElementById(snake[0]).style.backgroundColor="red";	
			repaint();
		}
		
		function repaint(){
		//蛇走过的位置变成白色
		//蛇的数组  再绘制
		//豆子 绘制
			var tds=document.getElementsByTagName("td");
			for(var i=0;i<tds.length;i++){
				tds[i].style.backgroundColor="white";
			}
			for(var x=0;x<snake.length;x++){
				document.getElementById(snake[0]).style.backgroundColor="red";	
			}
			document.getElementById(bx+"-"+by).style.backgroundColor="gray";	
		}
	</script>
