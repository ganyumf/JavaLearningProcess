	<script type="text/javascript">
		 function t()
			{
				var d=new Date();//日期
				/*
				alert(d);
				alert("月"+d.getMonth());//月份 0~11
				alert("日期"+d.getDate());//日期
				alert(d.toLocaleTimeString());//日期
				alert(d.toLocaleString());//年月日 时分秒
				*/
				var time=document.getElementById("time");
				time.innerText=d.toLocaleString();
				//setTimeout("t()",1000);
			}
			//setTimeout("t()",1000);//延时 xx毫秒  后调用 t 方法
			setInterval("t()",1000);//间隔  xx毫秒  后调用 t 方法
			//定时器
	</script>
  </head>
  
  <body>
  	<div id="time">123123</div>
    <input type="button" value="几点了" onclick="t()">
  </body>
