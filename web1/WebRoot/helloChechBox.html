<!DOCTYPE html>
<html>
  <head>
    <title>helloChechBox.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script>
		function checkme()
		{
			var vv=document.getElementsByName("sex");
			/*if (vv[0].checked==true){
				alert(vv[0].value);
			}
			else{
				alert(vv[1].value);
			}*/
			
			/*for(var x in vv)
			{
				if (vv[0].checked==true){
					alert(x.value);
				}
			}*/
			
			for(var i=0;i<vv.length;i++){
				if(vv[i].checked==true)
				{
					alert(vv[i].value);
				}
			}
		}
		function checkCount()
		{
			var vv=document.getElementsByName("skill");
			var sum=0;
			for(var i=0;i<vv.length;i++){
				if(vv[i].checked==true)
				{
					sum++;
				}
			}
			alert("选中了"+sum+"个复选框！");
		}
		function selectAll()
		{
			var vv=document.getElementsByName("skill");
			
			for(var i=0;i<vv.length;i++){
				if(!vv[i].checked)
				{
					vv[i].checked=true;
				}
			}	
		}
			
		function selectNone()
		{
			var vv=document.getElementsByName("skill");
			
			for(var i=0;i<vv.length;i++){
				if(vv[i].checked)
				{
					vv[i].checked=false;
				}
			}	
		}
		
		function selecta()
		{
			var all=document.getElementById("all");
			var vv=document.getElementsByName("skill");
			for(var i=0;i<vv.length;i++){
				vv[i].checked=all.checked;
				}
		}
		
		function xiangfan()
		{
			var vv=document.getElementsByName("skill");
			for(var i=0;i<vv.length;i++){
				vv[i].checked=!vv[i].checked;
				}
		}
			
	
		
		
		
	</script>
  </head>
  
  <body>
      性别 <input type="radio" name="sex" value="Male">男
      <input type="radio" name="sex" value="Female">女
      <input type="button" value="选我" onclick="checkme()"><br>
      
       <input type="radio" name="select" onclick="selectAll()">全选
        <input type="radio" name="select" onclick="selectNone()">全不选<br>
        <input type="checkbox" id="all" onclick="selecta()">全选/全不选
        <input type="button" value="反选" onclick="xiangfan()">
      了解  <input type="checkbox" name="skill" value="javaSE">javaSE
      <input type="checkbox" name="skill" value="jdbc">jdbc
      <input type="checkbox" name="skill" value="oracle">oracle
      <input type="checkbox" name="skill" value="xml">xml
      <input type="button" value="选我!" onclick="checkCount()"><br>
  </body>
</html>
